<body style="background-color: #f9f9fa;">

            <div class="container-fluid" style="height: 5rem">

<script>
    //  import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.esm.browser.js';

    var app = new Vue({
        el: '#app',
        data() {
            return {
                email: null,
                password: null
            }
        },
        methods: {
            async getData(e) {
            	e.preventDefault();
                const data = {
                    email: this.email,
                    password: this.password
                }
                
                
                const dataJson = JSON.stringify(data);
                console.log(dataJson);
                 const req = await fetch("http://localhost:8080/login", {
                     method: "POST",
                     headers: { "Content-Type": "application/json" },
                     body: dataJson
                 });
                 
				if(req.ok){
					let jwtToken = await req.text();
					//verificarToken(jwtToken);
					console.log("requisitando com o token");
	            	const request = await fetch("http://localhost:8080/redirecionar", {

	                    	 },
	                    // body: dataJson
	                 });
	            	//let result = await request.json();
	            	//console.log(result);
					
				}else{
					alert("Please check if you email or password are correct!");
				}
                 
            }//getData
            
          
        }//methods
    });
</script>
