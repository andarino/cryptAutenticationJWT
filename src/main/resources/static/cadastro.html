<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

</head>

<body style="background-color: #f9f9fa;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="margin-bottom: 5%; background-color: #fff;">
            <div class="container-fluid" style="height: 5rem">
                <a class="navbar-brand" href="#">view de cadastro</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"></li>
                    </ul>
                </div>
            </div>
    </header>

    <section id="app">
        <div class="card" style="margin: 0 auto; width: 30%; height: 50vh;">
            <div class="card-body">
                <div class="row">
                    <form class="col s12" @submit="getData">
                        <div class="row" >
                            <div class="input-field col s6">
                                <input placeholder="" id="first_name" type="text" class="validate" v-model="firstName">
                                <label for="first_name" class="active">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate" v-model="lastName">
                                <label for="last_name" class="active">Last Name</label>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate" v-model="email">
                                <label for="email" class="active">Email</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate" v-model="password">
                                <label for="password" class="active">Password</label>
                            </div>
                        </div>

                        <input type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;"
                            value="Cadastrar!" />
                    
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

<script>

    var app = new Vue({
        el: '#app',
        data() {
            return {
                firstName: null, 
                lastName: null,
                email: null,
                password: null,
                msgRetorno: null
               
            }
        },
        methods: {
            async getData(e) {
                e.preventDefault();
      
                const data = {
                    firstName: this.firstName,
                     lastName: this.lastName,
                    email: this.email,
                    password: this.password,
                    
                }
                const dataJson = JSON.stringify(data);
                console.log(dataJson);
                 const req = await fetch("http://localhost:8080/listarTodos", {
                     method: "POST",
                     headers: { "Content-Type": "application/json" },
                     body: dataJson
                 });
                
               
               
//                 setTimeout(() => this.msg = "", 3000);
//  this.msg = "Cadastro realizado!";

               // console.log(data);
                this.firstName ="";
                    this.lastName = "";
                  this.email ="";
                    this.password ="";
            }
        }
    });
</script>

</html>
